<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            background-color: gray;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .search-bar {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <h1>Welcome to Intle-proxy</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" required>
        <br>
        <button onclick="performSearch()">Search</button>
    </div>
    <script>
        function performSearch() {
            const input = document.getElementById("searchInput").value;
            if (input) {
                const searchUrl = "https://www.google.com/search?q=" + encodeURIComponent(input);

                // Open a new tab with an iframe displaying the search result
                const newWindow = window.open();
                newWindow.document.write(`
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Search Result</title>
                        <style>
                            body {
                                margin: 0;
                                padding: 0;
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                height: 100vh;
                                background-color: #f4f4f4;
                            }
                            iframe {
                                width: 100%;
                                height: 100%;
                                border: none;
                            }
                        </style>
                    </head>
                    <body>
                        <iframe src="${searchUrl}" title="Search Result"></iframe>
                    </body>
                    </html>
                `);
            } else {
                alert("Please enter a search query.");
            }
        }
    </script>
</body>
</html>
